<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bunty, Will You Be My Valentine?</title>
  <!-- Google Font for a modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Global Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      text-align: center;
    }
    .container {
      background: rgba(0, 0, 0, 0.4);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      width: 90%;
      max-width: 400px;
    }
    input[type="password"] {
      padding: 0.5rem;
      width: 80%;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      margin: 1rem 0;
      text-align: center;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: #ff6f61;
      color: #fff;
      cursor: pointer;
      margin: 0.5rem;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #ff8a75;
    }
    .error {
      color: #ffdddd;
      margin-top: 1rem;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    /* Runner animation container */
    #runner-container {
      position: relative;
      height: 100px;
      overflow: hidden;
      margin-top: 2rem;
    }
    .runner {
      position: absolute;
      left: -100px;
      font-size: 2rem;
      animation: run 3s linear forwards;
    }
    @keyframes run {
      0% { left: -100px; }
      100% { left: 110%; }
    }
    /* Responsive adjustments */
    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }
      button {
        font-size: 0.9rem;
        padding: 0.5rem 0.8rem;
      }
      input[type="password"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- PIN Lock Section -->
  <div id="pin-lock" class="container">
    <h2>Enter PIN to proceed</h2>
    <input type="password" id="pin-input" placeholder="Enter PIN" />
    <br />
    <button id="pin-submit">Submit</button>
    <div id="pin-error" class="error"></div>
  </div>

  <!-- Main Valentine Content -->
  <div id="main-content" class="container" style="display: none;">
    <h1>Bunty, will you be my Valentine?</h1>
    <div class="buttons">
      <button id="yes-button">Yes</button>
      <button id="no-button">No</button>
    </div>
    <div id="response-message" style="margin-top: 1rem;"></div>
    <div id="runner-container"></div>
  </div>

  <script>
    // PIN lock functionality
    document.getElementById('pin-submit').addEventListener('click', function() {
      const correctPin = '2468'; // Change this PIN as needed
      const inputPin = document.getElementById('pin-input').value;
      const errorDiv = document.getElementById('pin-error');
      if (inputPin === correctPin) {
        document.getElementById('pin-lock').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
      } else {
        errorDiv.textContent = 'Incorrect PIN. Please try again.';
      }
    });

    // "Yes" button: Show runner animation with flowers
    document.getElementById('yes-button').addEventListener('click', function() {
      const responseDiv = document.getElementById('response-message');
      responseDiv.textContent = 'Yay! Get ready...';
      // Create and add the runner element
      const runnerContainer = document.getElementById('runner-container');
      runnerContainer.innerHTML = '<div class="runner">üèÉ‚Äç‚ôÇÔ∏èüíê</div>';
    });

    // "No" button: Give a funny response
    document.getElementById('no-button').addEventListener('click', function() {
      const responseDiv = document.getElementById('response-message');
      responseDiv.innerHTML = "Oh no! I guess I'll have to eat all the chocolates by myself... üò¢<br>Just kidding ‚Äì you're still amazing!";
    });
  </script>
</body>
</html>
