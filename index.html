<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Proposal</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: url('186.jpg') no-repeat center center/cover;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            padding: 20px;
        }
        .card {
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .hidden { display: none; }
        .btn { margin: 15px; font-weight: bold; font-size: 16px; }
        .celebration {
            font-size: 28px;
            font-family: 'Arial', sans-serif;
            font-weight: 600;
            margin-top: 20px;
            color: #ffffff;
            animation: pop 1.5s ease-in-out;
            position: relative;
        }
        @keyframes pop {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }
        .heart {
            color: red;
            font-size: 35px;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
        .toast {
            background-color: #d81b60;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 15px;
            border-radius: 10px;
            max-width: 400px;
            margin: 10px;
            display: none;
        }
        .no-response {
            font-size: 20px;
            margin-top: 20px;
            color: #444;
            font-weight: bold;
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }
    </style>
</head>
<body>
    <div id="pin-card" class="card">
        <h5>Enter the Secret Pin</h5>
        <div class="input-field">
            <input type="password" id="pin-input" class="validate">
        </div>
        <button class="btn waves-effect waves-light deep-purple darken-2" onclick="unlock()">Unlock üîì</button>
    </div>
    <div id="proposal-card" class="card hidden">
        <h4>Bunty, will you be my Valentine? <span class="heart">‚ù§Ô∏è</span></h4>
        <button class="btn waves-effect waves-light pink darken-1" onclick="sayYes()">Yes üíñ</button>
        <button class="btn waves-effect waves-light grey darken-1" onclick="sayNo()">No üòÇ</button>
    </div>
    <div id="response" class="hidden"></div>

    <!-- Toaster Notification -->
    <div id="toaster" class="toast">
        Are you French? Because Eiffel for you! üòÜ
    </div>

    <script>
        function unlock() {
            if (document.getElementById("pin-input").value === "bubli") {
                $("#pin-card").fadeOut(500, function() {
                    $("#proposal-card").fadeIn(500);
                });
            }
        }

        function sayYes() {
            $("#proposal-card").fadeOut(500, function() {
                setTimeout(function() {
                    $("#response").html("<div class='celebration'>üéâ Woohoo! Brace yourself for a surprise package! üì¶üíå</div>").fadeIn(500);
                }, 1500); // Delay to allow animation to complete
            });

            // Show the toaster notification after a slight delay
            setTimeout(function() {
                $('#toaster').fadeIn(500).delay(2000).fadeOut(500);
            }, 3000); // Delay to sync with the animation
        }

        function sayNo() {
            $('#toaster').html('üò± Rejected? Time to adopt a cat and name it Heartbreak. üòÜ')
                        .fadeIn(500).delay(2000).fadeOut(500); // Show toaster with a "No" message
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
