<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Question</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff7b92, #ff9baf, #ffacc6);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            position: relative;
            border-radius: 15px;
            padding: 40px 30px;
            background-color: rgba(255, 255, 255, 0.1);
            width: 85%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        /* Lock screen */
        .lock-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border-radius: 15px;
            transition: opacity 0.5s ease;
        }

        .lock-content h2 {
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            opacity: 0.9;
            color: #fff;
        }

        /* Valentine screen */
        .valentine-screen {
            opacity: 0;
            transition: opacity 1s ease;
        }

        .valentine-screen h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .message {
            font-size: 1.6rem;
            margin-bottom: 25px;
            font-weight: 400;
            letter-spacing: 1px;
        }

        button {
            padding: 14px 35px;
            font-size: 1.2rem;
            background-color: #ff5c8d;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #ff7b92;
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        button:active {
            transform: translateY(2px);
        }

        #question {
            display: none;
            margin-top: 20px;
            animation: fadeIn 1s ease;
        }

        #yesButton {
            background-color: #66c466;
            width: 100%;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .hidden {
            display: none;
        }

        .answer {
            font-size: 2.5rem;
            margin-top: 10px;
            color: #ff6f61;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Lock screen -->
        <div id="lock-screen" class="lock-screen" onclick="unlockScreen()">
            <div class="lock-content">
                <h2>Tap to Unlock</h2>
            </div>
        </div>

        <!-- Valentine screen -->
        <div id="valentine-screen" class="valentine-screen">
            <h1>Hey Bunty!</h1>
            <p class="message">I have something special to ask you...</p>
            <button id="askButton" onclick="revealQuestion()">Will you be my Valentine?</button>
            <div id="question" class="hidden">
                <h2>Will you be my Valentine?</h2>
                <p class="answer">ðŸ’–</p>
                <button id="yesButton" onclick="showLove()">Yes, I will!</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
