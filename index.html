<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Proposal</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .hidden { display: none; }
        .btn { padding: 10px 20px; margin: 5px; border: none; cursor: pointer; }
        .yes-btn { background-color: pink; color: white; }
        .no-btn { background-color: gray; color: black; }
        .running-man { font-size: 24px; margin-top: 20px; animation: bounce 1s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    </style>
</head>
<body>
    <div id="pin-card" class="card">
        <h2>Enter the Secret Pin</h2>
        <input type="password" id="pin-input">
        <button class="btn" onclick="unlock()">Unlock</button>
    </div>
    <div id="proposal-card" class="card hidden">
        <h1>Bunty, will you be my Valentine?</h1>
        <button class="btn yes-btn" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
        <button class="btn no-btn" onclick="sayNo()">No üòÇ</button>
    </div>
    <div id="response" class="hidden"></div>

    <script>
        function unlock() {
            if (document.getElementById("pin-input").value === "0214") {
                document.getElementById("pin-card").classList.add("hidden");
                document.getElementById("proposal-card").classList.remove("hidden");
            }
        }
        function sayYes() {
            document.getElementById("proposal-card").classList.add("hidden");
            document.getElementById("response").innerHTML = "<div class='running-man'>üèÉ‚Äç‚ôÇÔ∏è Running to you with flowers! üå∏</div>";
            document.getElementById("response").classList.remove("hidden");
        }
        function sayNo() {
            alert("Wrong choice, Bunty! Try again! üòÜ");
        }
    </script>
</body>
</html>
