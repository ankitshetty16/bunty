<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Proposal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?love,romance') center/cover;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }
        .card {
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .hidden { display: none; }
        .btn { margin: 10px; font-weight: bold; }
        .running-man {
            font-size: 24px;
            margin-top: 20px;
            animation: run 2s infinite linear;
            position: relative;
        }
        @keyframes run {
            0% { left: -50px; }
            100% { left: 100px; }
        }
        .heart {
            color: red;
            font-size: 30px;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div id="pin-card" class="card">
        <h5>Enter the Secret Pin</h5>
        <div class="input-field">
            <input type="password" id="pin-input" class="validate">
        </div>
        <button class="btn waves-effect waves-light red darken-2" onclick="unlock()">Unlock üîì</button>
    </div>
    <div id="proposal-card" class="card hidden">
        <h4>Bunty, will you be my Valentine? <span class="heart">‚ù§Ô∏è</span></h4>
        <img src="https://source.unsplash.com/300x200/?couple,happy" alt="Couple" class="responsive-img">
        <button class="btn waves-effect waves-light pink lighten-1" onclick="sayYes()">Yes üíñ</button>
        <button class="btn waves-effect waves-light grey darken-1" onclick="sayNo()">No üòÇ</button>
    </div>
    <div id="response" class="hidden"></div>
    <script>
        function unlock() {
            if (document.getElementById("pin-input").value === "0214") {
                $("#pin-card").fadeOut(500, function() {
                    $("#proposal-card").fadeIn(500);
                });
            }
        }
        function sayYes() {
            $("#proposal-card").fadeOut(500, function() {
                $("#response").html("<div class='running-man'>üèÉ‚Äç‚ôÇÔ∏è Running to you with flowers! üåπ</div>").fadeIn(500);
            });
        }
        function sayNo() {
            M.toast({html: "Wrong choice, Bunty! Try again! üòÜ", classes: 'rounded'});
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
